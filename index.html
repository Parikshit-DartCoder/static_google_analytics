<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Static Site</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KMJ7XQKMWG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-KMJ7XQKMWG');

    // Function to send a custom event
    function sendVideoPlayEvent() {
      const productDetails = {
        productId: "12345",
        productName: "Sample Product",
        category: "Electronics",
        price: 299.99,
        currency: "USD"
      };

      gtag('event', 'video_play', {
        event_category: 'Video',
        event_label: productDetails.productName,
        value: productDetails.price,
        product_details: JSON.stringify(productDetails)
      });

      alert("Event 'video_play' has been sent with product details.");
    }
  </script>
  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Page</h1>
  </header>
  <main>
    <p>This is a simple static site with Google Analytics integration.</p>
    <button onclick="sendVideoPlayEvent()">Simulate Video Play</button>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All Rights Reserved.</p>
  </footer>
</body>
</html>
